on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install gtest
      run: sudo apt-get install libgtest-dev
    - name: sudo apt-get install cmake
      run: sudo apt-get install cmake
    - name: cd /usr/src/gtest
      run: cd /usr/src/gtest 
    - name: sudo cmake /usr/src/gtest/CMakeLists.txt
      run: sudo cmake /usr/src/gtest/CMakeLists.txt 
    - name:  sudo make
      run: sudo make 
    - name:  cd
      run:  /home/runner/work/printf 
    - name: make
      run: make
    - name: test
      run: ./build_debug/my_printf
