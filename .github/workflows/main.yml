name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
          fetch-depth: 1
    - name: Install gtest
      run: sudo apt-get install libgtest-dev
    - name: sudo apt-get install cmake
      run: sudo apt-get install cmake
    - name: cd /usr/src/gtest
      run: cd /usr/src/gtest 
    - name: sudo cmake /usr/src/gtest/CMakeLists.txt
      run: sudo cmake /usr/src/gtest/CMakeLists.txt 
    - name:  sudo make
      run: sudo make 
    - name: sudo apt install nasm
      run: sudo apt install nasm
    - name: make
      run:  make
    - name: test
      run: ./build_debug/my_printf
